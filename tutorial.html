    <style>
        :root {
            --bg: #0b0d12;
            --card: #10131b;
            --border: #232b42;
            --text: #e2e8f0;
            --muted: #8b9bb4;
            --accent: #4f72ff;
            --green: #22c55e;
            --orange: #f59e0b;
            --red: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-brand .icon {
            font-size: 1.6rem;
        }

        .sidebar-brand .label {
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
        }

        .sidebar-brand .sub {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .toc-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            font-weight: 600;
            margin-bottom: 12px;
        }

        .toc-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .toc-list a {
            display: block;
            padding: 7px 12px;
            border-radius: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.88rem;
            transition: all 0.15s;
        }

        .toc-list a:hover,
        .toc-list a.active {
            background: rgba(79, 114, 255, 0.12);
            color: var(--accent);
        }

        .toc-list a.sub-item {
            padding-left: 24px;
            font-size: 0.82rem;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 50px 60px;
            max-width: 900px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.88rem;
            margin-bottom: 40px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .tutorial-badge {
            display: inline-block;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .tutorial-title {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.2;
        }

        .tutorial-meta {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tutorial-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .divider {
            border: none;
            border-top: 1px solid var(--border);
            margin: 40px 0;
        }

        /* Content sections */
        .section {
            margin-bottom: 50px;
            scroll-margin-top: 30px;
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 .num {
            width: 30px;
            height: 30px;
            background: rgba(79, 114, 255, 0.15);
            border: 1px solid rgba(79, 114, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            color: var(--accent);
            flex-shrink: 0;
        }

        .section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #d1d9e6;
            margin: 20px 0 10px 0;
        }

        .section p {
            color: var(--muted);
            margin-bottom: 14px;
            line-height: 1.75;
        }

        .section ul,
        .section ol {
            color: var(--muted);
            padding-left: 22px;
            margin-bottom: 14px;
            line-height: 2;
        }

        .section ul li::marker {
            color: var(--accent);
        }

        /* Code block */
        .code-block {
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin: 16px 0;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #161b22;
            border-bottom: 1px solid var(--border);
        }

        .code-lang {
            font-size: 0.78rem;
            color: var(--muted);
            font-family: 'Fira Code', monospace;
            font-weight: 500;
        }

        .copy-btn {
            font-size: 0.75rem;
            color: var(--muted);
            background: none;
            border: none;
            cursor: pointer;
            padding: 3px 8px;
            border-radius: 5px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
        }

        .code-block pre {
            padding: 20px;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.88rem;
            line-height: 1.7;
            color: #e6edf3;
        }

        /* Syntax highlight colors */
        .kw {
            color: #ff7b72;
        }

        /* keywords */
        .fn {
            color: #d2a8ff;
        }

        /* functions */
        .str {
            color: #a5d6ff;
        }

        /* strings */
        .num {
            color: #f2cc60;
        }

        /* numbers */
        .cm {
            color: #6e7681;
            font-style: italic;
        }

        /* comments */
        .cl {
            color: #ffa657;
        }

        /* class names */
        .var {
            color: #e6edf3;
        }

        /* variables */

        /* Info box */
        .info-box {
            background: rgba(79, 114, 255, 0.08);
            border: 1px solid rgba(79, 114, 255, 0.25);
            border-radius: 10px;
            padding: 16px 20px;
            margin: 16px 0;
            font-size: 0.9rem;
            color: #a5b4fc;
        }

        .info-box strong {
            color: var(--accent);
        }

        .tip-box {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.25);
            border-radius: 10px;
            padding: 16px 20px;
            margin: 16px 0;
            font-size: 0.9rem;
            color: #86efac;
        }

        /* Progress indicator */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s;
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                padding: 30px 20px;
            }

            .tutorial-title {
                font-size: 1.8rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeIn 0.4s ease-out both;
        }

        .section:nth-child(2) {
            animation-delay: 0.05s;
        }

        .section:nth-child(3) {
            animation-delay: 0.1s;
        }

        .section:nth-child(4) {
            animation-delay: 0.15s;
        }

        .section:nth-child(5) {
            animation-delay: 0.2s;
        }
    </style>
</head>
